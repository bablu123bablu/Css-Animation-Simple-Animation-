<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color: red;
    }
    .box{
        background-color: green;
        width:250px;
        height: 250px;
        position: relative;
        animation-name: bablu1;
        animation-duration: 0.1s;
        animation-iteration-count: infinite;
    }
    @keyframes bablu1 {
        from{
        width: 500px;
        }
        to{
        width: 400px;

        }
    }

</style>
</head>
<body>
<div class="container">
    <div class="box">


    </div>
</div>



</body>
</html>
